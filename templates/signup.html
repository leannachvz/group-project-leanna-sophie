<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" />
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css" />
</head>

<body>
    <!--

    <header>
        <h1>CatchUp</h1>
        <h3>Sign up to catch up with your loved ones!</h3>
    </header>
    <nav>
        <div class="theme-switch">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
                <ion-icon name="partly-sunny-outline" class="sun"></ion-icon>
                <ion-icon name="moon-outline" class="moon"></ion-icon>
                <div class="switcher"></div>
            </label>
        </div>

    </nav>
    <main>
        <div class="box">
            <h3>Enter a username to get started</h3>
            <!--<form action="/signup_check" method="POST" >
    <input type="text" id="user_id" name="user_id" placeholder="Username" />
    <input type="password" id="password" name="" placeholder="Password" />
    <input type="submit" value="Sign Up" />
  </form>
-->


            <form action="/signup_check" method="POST">

                <input type="text" id="user_id" name="user_id" required placeholder="Username" />

                <input type="password" id="password" name="password" required placeholder="Password" />

                <input type="submit" value="Sign Up">
            </form>





    </main>
    <footer>&copy;2023. All Rights Reserved</footer>
    <script>
        const checkbox = document.querySelector("#checkbox");

        checkbox.addEventListener("change", () => {
            // Toggle website theme
            document.body.classList.toggle("dark");
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
