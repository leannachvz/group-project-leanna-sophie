<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1>Conversation Page for {{current_user}} with {{ friendname }}</h1>
        <h2>Check in on your friend with a quack pic!</h2>
    </header>

    <!-- nav bar html sub the # for the rendered html pages for the drop down menu-->
    <nav>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="/home_page">Homepage</a>
                <a href="/mycodepage">My Code Page</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <div class="theme-switch">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
                <ion-icon name="partly-sunny-outline" class="sun"></ion-icon>
                <ion-icon name="moon-outline" class="moon"></ion-icon>
                <div class="switcher"></div>
            </label>
        </div>

    </nav>
    <main>
        <div class="myduck" style="float:right;">
            <img src = {{duckstuff}}>
        </div>
